<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incognito Chat</title>
    <style>
        html,body{
            margin:0%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background:linear-gradient(to right,rgb(190, 46, 46),rgb(34, 34, 126));
            font-family: Arial, Helvetica, sans-serif;
        }

        body div{
            height: 20%;
            width: 60%;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        body div a{
            width:190px;
            height: 50px;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            align-content: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.682);
            background-color: rgba(255, 255, 255, 0.151);
            font-size: larger;
            transition: transform 0.3s ease-in-out;
        }
        body h1{
            font-family: cursive;
            font-size: 50px;
            margin: 20px;
        }
        body div a:hover{
            transform: scale(1.1);
            transition:transform 0.2s;
        }
        @media (max-width:600px) {
            body div{
                display: flex;
                flex-direction: column;
                gap:20px;
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <h1>Incognito chat</h1>
    <div>
        <a href="create_room.html">Create Room</a>
        <a href="login_to_room.html">Login into Room</a>
    </div>
    
</body>
</html>
